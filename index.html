<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/aa635c6560.js" crossorigin="anonymous"></script>
    <script src="buttons_script.js" defer></script>
    <title>Array Modifier</title>
</head>

<body>
    <div class="blobs">
        <div class="blob" id="blob1"></div>
        <div class="blob" id="blob2"></div>
    </div>
    <div class="viewport_wrapper" id="viewport_wrapper">
    <div class="viewport" id="viewport">

        <div class="button_wrapper" id="button_wrapper"> 
            <button type="button" class="action_button" id="up_button">Move Up<i class="fa-solid fa-arrow-up"></i></button>
            <button type="button" class="action_button" id="down_button">Move Down<i class="fa-solid fa-arrow-down"></i></button>
            <button type="button" class="action_button" id="edit_button">Edit<i class="fa-solid fa-pen-to-square"></i></button>
            <button type="button" class="action_button" id="delete_button">Delete<i class="fa-solid fa-trash-can"></i></button>
        </div>

        <div class="array_elements" id="array_elements"></div>
    </div>
    </div>
</body>
</html>
